<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>Search Github Profile</h1>
        <div class="search">
            <input id="searchInput" type="text" placeholder="Enter yout github username">
            <button class="primary-btn" id="search-btn">Search</button>
        </div>
        <div class="profile-box">
            <div class="top-section">
                <div class="left">
                    <div class="pic">
                        <img src="/image/wallpaperflare.com_wallpaper (2) - Copy.jpg"width=500px height="300px" alt="pic">
                    </div>
                    <div class="self">
                        <h1>Pradwin Sherigar</h1>
                        <h1>@pradwinsheigar</h1>
                    </div>
                </div>
                <button class="primary-btn">Check Profile</button>
            </div>
            <div class="about">
                <h2>About</h2>
                <p>Otaku|Gamer|Student</p>
            </div>  
            <div class="status">
                <div class="status-item">
                    <h3>followers</h3>
                    <p>10</p>
                </div>
                <div class="status-item">
                    <h3>following</h3>
                    <p>10</p>
                </div>
                <div class="status-item">
                    <h3>Repos</h3>
                    <p>10</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
